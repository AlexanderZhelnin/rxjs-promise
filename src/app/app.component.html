<div [class.hide]="!showFromEvent">
  <p><button #button>Нажми меня</button></p>
  <p>
    <app-a *ngIf="isShowA1"></app-a>
    <button (click)="isShowA1=!isShowA1">{{isShowA1?'Удалить Компонент':'Добавить Компонент'}}</button>
  </p>
  <p>
    <app-a *ngIf="isShowA2"></app-a>
    <button (click)="isShowA2=!isShowA2">{{isShowA2?'Удалить Компонент':'Добавить Компонент'}}</button>
  </p>

  <p><input #input /></p>

</div>

  [items]="['/assets/1.png','/assets/2.png','/assets/3.png','/assets/4.png','/assets/5.png','/assets/6.png','/assets/7.png','/assets/8.png','/assets/9.png','/assets/10.png']">
  </app-slider-rxjs>
  <app-slider
    [items]="['/assets/1.png','/assets/2.png','/assets/3.png','/assets/4.png','/assets/5.png','/assets/6.png','/assets/7.png','/assets/8.png','/assets/9.png','/assets/10.png']">
  </app-slider>
</div>
